<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теннисный Счёт</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .score-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .score {
            font-size: 2.5em;
            margin: 20px;
            color: #555;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.5em;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004085;
        }
        .reset-button {
            background-color: #dc3545;
        }
        .reset-button:hover {
            background-color: #b02a37;
        }
        .reset-button:active {
            background-color: #852029;
        }
    </style>
</head>
<body>
    <h1>Теннисный Счёт</h1>
    <div class="score-container">
        <div class="score" id="dima-score">Дима: 0</div>
        <div class="score" id="denis-score">Денис: 0</div>
    </div>
    <div class="button-container">
        <button onclick="addPoint('dima')">Добавить очко Диме</button>
        <button onclick="addPoint('denis')">Добавить очко Денису</button>
    </div>
    <button class="reset-button" onclick="resetScores()">Сбросить очки</button>

    <script>
        let dimaScore = 0;
        let denisScore = 0;

        // Проверяем localStorage при загрузке страницы
        if (localStorage.getItem('dimaScore')) {
            dimaScore = parseInt(localStorage.getItem('dimaScore'));
            document.getElementById('dima-score').innerText = `Дима: ${dimaScore}`;
        }
        if (localStorage.getItem('denisScore')) {
            denisScore = parseInt(localStorage.getItem('denisScore'));
            document.getElementById('denis-score').innerText = `Денис: ${denisScore}`;
        }

        function addPoint(player) {
            if (player === 'dima') {
                dimaScore++;
                document.getElementById('dima-score').innerText = `Дима: ${dimaScore}`;
                localStorage.setItem('dimaScore', dimaScore);
            } else if (player === 'denis') {
                denisScore++;
                document.getElementById('denis-score').innerText = `Денис: ${denisScore}`;
                localStorage.setItem('denisScore', denisScore);
            }
        }

        function resetScores() {
            dimaScore = 0;
            denisScore = 0;
            document.getElementById('dima-score').innerText = 'Дима: 0';
            document.getElementById('denis-score').innerText = 'Денис: 0';
            localStorage.removeItem('dimaScore');
            localStorage.removeItem('denisScore');
        }
    </script>
</body>
</html>
