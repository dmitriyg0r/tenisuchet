<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теннисный Счёт</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .score-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .score {
            font-size: 2.5em;
            margin: 20px;
            color: #555;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.5em;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dima-button {
            background-color: #007BFF;
        }
        .dima-button:hover {
            background-color: #0056b3;
        }
        .dima-button:active {
            background-color: #004085;
        }
        .denis-button {
            background-color: #28a745;
        }
        .denis-button:hover {
            background-color: #218838;
        }
        .denis-button:active {
            background-color: #1e7e34;
        }
        .reset-button {
            background-color: #dc3545;
        }
        .reset-button:hover {
            background-color: #b02a37;
        }
        .reset-button:active {
            background-color: #852029;
        }
        .games-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .games {
            font-size: 1.5em;
            margin: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Теннисный Счёт</h1>
    <div class="score-container">
        <div class="score" id="dima-score">Дима: 0</div>
        <div class="score" id="denis-score">Денис: 0</div>
    </div>
    <div class="button-container">
        <button class="dima-button" onclick="addPoint('dima')">Добавить очко Диме</button>
        <button class="denis-button" onclick="addPoint('denis')">Добавить очко Денису</button>
    </div>
    <button class="reset-button" onclick="resetScores()">Сбросить очки</button>
    <div class="games-container">
        <div class="games" id="dima-games">партии Дима 0</div>
        <div class="games" id="denis-games">партии Денис 0</div>
    </div>

    <!-- Звук победы -->
    <audio id="victorySound" src="victory_6.mp3" preload="auto"></audio>

    <script>
        let dimaScore = 0;
        let denisScore = 0;
        let dimaGames = 0;
        let denisGames = 0;

        // Проверяем localStorage при загрузке страницы
        if (localStorage.getItem('dimaScore')) {
            dimaScore = parseInt(localStorage.getItem('dimaScore'));
            document.getElementById('dima-score').innerText = `Дима: ${dimaScore}`;
        }
        if (localStorage.getItem('denisScore')) {
            denisScore = parseInt(localStorage.getItem('denisScore'));
            document.getElementById('denis-score').innerText = `Денис: ${denisScore}`;
        }
        if (localStorage.getItem('dimaGames')) {
            dimaGames = parseInt(localStorage.getItem('dimaGames'));
            document.getElementById('dima-games').innerText = `партии Дима \n ${dimaGames}`;
        }
        if (localStorage.getItem('denisGames')) {
            denisGames = parseInt(localStorage.getItem('denisGames'));
            document.getElementById('denis-games').innerText = `партии Денис \n ${denisGames}`;
        }

        function addPoint(player) {
            if (player === 'dima') {
                dimaScore++;
                document.getElementById('dima-score').innerText = `Дима: ${dimaScore}`;
                localStorage.setItem('dimaScore', dimaScore);
                if (dimaScore >= 11) {
                    dimaGames++;
                    document.getElementById('dima-games').innerText = `партии Дима \n ${dimaGames}`;
                    localStorage.setItem('dimaGames', dimaGames);
                    playVictorySound();
                    resetScores();
                }
            } else if (player === 'denis') {
                denisScore++;
                document.getElementById('denis-score').innerText = `Денис: ${denisScore}`;
                localStorage.setItem('denisScore', denisScore);
                if (denisScore >= 11) {
                    denisGames++;
                    document.getElementById('denis-games').innerText = `партии Денис \n ${denisGames}`;
                    localStorage.setItem('denisGames', denisGames);
                    playVictorySound();
                    resetScores();
                }
            }
        }

        function resetScores() {
            dimaScore = 0;
            denisScore = 0;
            document.getElementById('dima-score').innerText = 'Дима: 0';
            document.getElementById('denis-score').innerText = 'Денис: 0';
            localStorage.removeItem('dimaScore');
            localStorage.removeItem('denisScore');
        }

        function playVictorySound() {
            document.getElementById('victorySound').play();
        }
    </script>
</body>
</html>
