<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теннисный Счёт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Теннисный Счёт</h1>
    </header>
    <main>
        <section class="score-container">
            <div class="score" id="dima-score" aria-label="Дима: 0">Дима: 0</div>
            <div class="score" id="denis-score" aria-label="Денис: 0">Денис: 0</div>
        </section>
        <section class="button-container">
            <button class="dima-button" onclick="addPoint('dima')" aria-label="Добавить очко Диме">Добавить очко Диме</button>
            <button class="denis-button" onclick="addPoint('denis')" aria-label="Добавить очко Денису">Добавить очко Денису</button>
        </section>
        <button class="reset-button" onclick="resetScores()" aria-label="Сбросить очки">Сбросить очки</button>
        <section class="parts">партии</section>
        <section class="games-container">
            <div class="games" id="dima-games" aria-label="партии Дима: 0">партии Дима: 0</div>
            <div class="games" id="denis-games" aria-label="партии Денис: 0">партии Денис: 0</div>
        </section>
    </main>
    <script src="script.js"></script>
    <!-- Звук победы -->
    <audio id="victorySound" src="victory_6.mp3" preload="auto"></audio>
    <!--Звук подачи-->
    <audio id="changeServerSound" src="smena.mp3"></audio>
</body>
</html>
